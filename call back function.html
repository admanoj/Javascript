<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back function</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:"First Title" , content:"Hello world"},
            {newsTitle:"Second Title", content:"we are learning javascript"},
            {newsTitle:"Third Title", content:"this is a callback topic"}
        ]
        function showNews(){
            //setTimeout(function(){},2000)

            setTimeout(()=>{
                let result=""
                news.forEach((post)=>{
                    result+=`<li>${post.newsTitle}
                        <ul>
                            <li>${post.content}</li>
                            </ul>
                            </li>`
                })
                document.querySelector('div').innerHTML=result

            },2000)
        }
        //function addNews(newdata){
           // setTimeout(()=>{
                //to add new array element in array
                   // news.push(newdata)

           // },3000)
       // }


       // showNews()
            function addNews(newdata,callback){
                setTimeout(() => {
                    news.push(newdata)
                    //call the callback function after adding news
                    callback()
                },3000);
            
            }
      //  addNews({newsTitle:"Fourth Title",content:"This is added from push method"})
        addNews({newsTitle:"Fourth Title",content:"This is added from push method"},showNews)
    </script>
    </script>
</body>
</html>

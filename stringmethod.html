<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>

<body>
    <script>
        //string->all characters
        const msg = "Welcome to durksikshya online class"
        document.write(msg)
        document.write('<br>')
        //count the length of string
        document.write(msg.length)
        document.write('<br>')
        //replace
        document.write(msg.replace('online', 'physical'))
        document.write('<br>')
        document.write(msg.replace(/welcome/i, 'Hello'))
        //i->insenstitive , //g-globally ie replace all
        document.write('<br>')
        //string position
        document.write(msg.indexOf('to'))
        document.write('<br>')
        //lastIndexOf()
        //substring
        //method of substring-> slice(start,end),substring(start,end),substr(start,length)
        const text = " Lorem ipsum dolor sit amet, consectetur adipisicing elit. In cupiditate illo blanditiis! Asperiores debitis impedit omnis magni eum culpa animi "
        document.write(text)
        document.write('<br>')
        document.write(text.slice(0,50)+'......')
        document.write('<br>')
        document.write(text.substring(0,50)+'...')
        document.write('<br>')
        document.write(text.substring(10,60)+'...')
        document.write('<br>')
        document.write(text.substr(10,60)+'...')
        document.write('<br>')
        document.write(text.toUpperCase())
        

    </script>

</body>

</html>
